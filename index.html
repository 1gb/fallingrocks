<!DOCTYPE html>
<html>
  <head>
    <title>Caution: Falling Rocks</title>
    <meta name="description" content="Caution: Falling Rocks">
    <script src="js/aframe.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/three.min.js"></script>
    <script src="js/aframe-physics-system.min.js"></script>
  </head>
  <body>

    <a-scene>
      <a-assets>
        <img id="mtn_texture" src="rockytexture.jpg">
        <img id="sign" src="sign.png">
      </a-assets>

      <a-camera position="0.894 0.5 8.037" rotation="30.018 6.168 00"><a-cursor></a-cursor></a-camera>
      
      <a-sky color="#89D3FF"></a-sky>
      <a-plane id="ground" static-body position="0 0 -5" rotation="-90 0 0" width="80" height="80" color="#7BC8A4"></a-plane>

      <a-cone id="mountain" static-body src="#mtn_texture" position="0 10 -3" height="20" radius-top="1" radius-bottom="10" segments-radial="10"
        roughness="2" rotation="0 -12 0"></a-cone>
        

      <a-dodecahedron id="rock" rotation="90 0 0" position="0.204 21.382 -1.850" radius="0.5" rock="" scale="2 2 2" material="color:#65623a" rock></a-dodecahedron>

      <!-- mountain texturing -->
      <a-dodecahedron id="mtnBump" static-body="sphereRadius:NaN" src="#mtn_texture" position="-2.951 12.555 -0.855" radius="0.5" scale="2 4 2" quaternion="-0.174 0 0 0.985" velocity=""></a-dodecahedron>
      <a-dodecahedron id="mtnBump-1" static-body="sphereRadius:NaN" src="#mtn_texture" position="1.126 11.905 0.703" radius="0.5" scale="2 4 2" quaternion="0 0 0 1" velocity="" rotation="-45 24 0"></a-dodecahedron>
      <a-dodecahedron id="mtnBump-2" static-body="sphereRadius:NaN" src="#mtn_texture" position="3.042 6.63 2.925" radius="0.5" scale="1.5 2.6 1.5" quaternion="-0.374 0.192 0.08 0.904" velocity="" rotation="-20 80 0"></a-dodecahedron>
      <a-dodecahedron id="mtnBump-3" static-body="sphereRadius:NaN" src="#mtn_texture" position="-2.951 4.897 3.301" radius="0.5" scale="2 4 2" quaternion="0 0 0 1" velocity="" rotation="0 0 -25"></a-dodecahedron>
      <a-dodecahedron id="mtnBump-4" static-body="sphereRadius:NaN" src="#mtn_texture" position="1.112 18.051 -2.219" radius="0.5" scale="1.5 2.3 2" quaternion="0 0 0 1" velocity="" rotation="-90 -90 -90"></a-dodecahedron>
      <a-dodecahedron id="mtnBump-5" static-body="sphereRadius:NaN" src="#mtn_texture" position="-4.596 6.993 1.115" radius="0.5" scale="2 3.5 2" quaternion="-0.374 0.192 0.08 0.904" velocity="" rotation="0 0 -35"></a-dodecahedron>
      <a-dodecahedron id="mtnBump-6" static-body="sphereRadius:NaN" src="#mtn_texture" position="-1.432 3.272 4.418" radius="0.5" scale="2 3.5 3" quaternion="-0.09 0.287 -0.287 0.91" velocity=""></a-dodecahedron>

      <a-entity id="treeCone1" position="-3.3 0 9">
        <a-cylinder position="0 1.4 0" height="3.2" color="brown" radius="0.16"></a-cylinder>
        <a-cone position="0 3 0" radius-top="0" radius-bottom="0.8" segments-radial="8" color="green"></a-cone>
        <a-cone position="0 2.5 0" radius-top="0.1" radius-bottom="0.9" segments-radial="8" color="green"></a-cone>
        <a-cone position="0 2 0" radius-top="0.1" radius-bottom="1" segments-radial="8" color="green"></a-cone>
        <a-cone position="0 1.5 0" radius-top="0.1" radius-bottom="1.1" segments-radial="8" color="green"></a-cone>
      </a-entity>
      <a-entity id="treeCone2" position="-6.3 0 12" scale="1.4">
        <a-cylinder position="0 1.4 0" height="3.2" color="brown" radius="0.16"></a-cylinder>
        <a-cone position="0 3 0" radius-top="0" radius-bottom="0.8" segments-radial="8" color="green"></a-cone>
        <a-cone position="0 2.5 0" radius-top="0.1" radius-bottom="0.9" segments-radial="8" color="green"></a-cone>
        <a-cone position="0 2 0" radius-top="0.1" radius-bottom="1" segments-radial="8" color="green"></a-cone>
        <a-cone position="0 1.5 0" radius-top="0.1" radius-bottom="1.1" segments-radial="8" color="green"></a-cone>
      </a-entity>
      <a-entity id="treeCone2" position="4.2 0 6" scale="0.75">
        <a-cylinder position="0 1.4 0" height="3.2" color="brown" radius="0.16"></a-cylinder>
        <a-cone position="0 3 0" radius-top="0" radius-bottom="0.8" segments-radial="8" color="green"></a-cone>
        <a-cone position="0 2.5 0" radius-top="0.1" radius-bottom="0.9" segments-radial="8" color="green"></a-cone>
        <a-cone position="0 2 0" radius-top="0.1" radius-bottom="1" segments-radial="8" color="green"></a-cone>
        <a-cone position="0 1.5 0" radius-top="0.1" radius-bottom="1.1" segments-radial="8" color="green"></a-cone>
      </a-entity>
      
      <a-entity id="sign" position="-0.844 1.405 8.096" rotation="0 15 15">
              <a-cylinder height="3" color="white" radius="0.05"></a-cylinder>
              <a-plane src="#sign" position="0 0.8 0.1" height="1" width="2"></a-plane>
              <a-box position="0 0.8 0.04" depth="0.1" height="1" width="2" color="#f7b531"></a-box>
      </a-entity>

    </a-scene>
  </body>

</html>
