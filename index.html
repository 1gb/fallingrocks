<!DOCTYPE html>
<html>
  <head>
    <title>Caution: Falling Rocks</title>
    <meta name="description" content="Caution: Falling Rocks">
    <script src="js/aframe.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/three.min.js"></script>
    <script src="js/aframe-physics-system.min.js"></script>
  </head>
  <body>
    
    <a-scene>
      <a-assets>
        <img id="texture" src="rockytexture.jpg">
      </a-assets>

      <a-camera position="4.5 2.2 14.5" rotation="-11.8 12.7 0"></a-camera>
      <a-sky color="#89D3FF"></a-sky>
      <a-plane static-body position="0 0 -5" rotation="-90 0 0" width="40" height="40" color="#7BC8A4"><a-cursor></a-cursor></a-plane>

      <a-cone static-body src="#texture" position="1 4.8 -3" height="10" radius-top="1" radius-bottom="10" segments-radial="10"
        roughness="2"></a-cone>
      <a-dodecahedron dynamic-body position="1.86 10.7 -2" color="#FF926B" radius="0.5" rock></a-dodecahedron>

      <a-entity position="6.4 0 6">
        <a-cylinder position="0 1.4 0" height="3.2" color="brown" radius="0.1"></a-cylinder>
        <a-sphere position="0 2.5 0" radius="0.8" color="green"></a-sphere>
      </a-entity>
      <a-entity position="-3.3 0 9">
        <a-cylinder position="0 1.4 0" height="3.2" color="brown" radius="0.1"></a-cylinder>
        <a-sphere position="0 2.5 0" radius="0.8" color="green"></a-sphere>
      </a-entity>
      <a-entity position="7 0 10.5">
        <a-cylinder position="0 1.4 0" height="3.2" color="brown" radius="0.1"></a-cylinder>
        <a-sphere position="0 2.5 0" radius="0.8" color="green"></a-sphere>
      </a-entity>

    </a-scene>
  </body>

</html>
