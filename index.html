<!DOCTYPE html>
<html>
  <head>
    <title>Caution: Falling Rocks</title>
    <meta name="description" content="Caution: Falling Rocks">
    <script src="js/aframe.min.js"></script>
    <script src="js/three.min.js"></script>
    <script src="js/aframe-physics-system.min.js"></script>
  </head>
  <body>

    <a-scene>
      <a-assets>
        <img id="texture" src="rockytexture.jpg">
      </a-assets>
      <a-camera position="13.05 11.6 4.4" rotation="-27.6 67.9"></a-camera>
      <a-cone static-body src="#texture" position="1 4.8 -3" height="10" radius-top="1" radius-bottom="10" segments-radial="10"
        roughness="2" color="#9b7c65"></a-cone>
      <a-plane static-body position="0 0 -5" rotation="-90 0 0" width="40" height="40" color="#7BC8A4"></a-plane>
      <a-sky color="#89D3FF"></a-sky>

      <a-dodecahedron dynamic-body position="1.86 10.7 -2" color="#FF926B" radius="0.5"></a-dodecahedron>

    </a-scene>
  </body>

</html>
